<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="sign-in-page-container d-flex">
      <div class="sign-in-page w-100 d">
        <div class="sign-in-header">
          <h6 class="top-heading">
            Let's learn, share & inspire each other with our passion for
            computer engineering. Sign up now ü§òüèº
          </h6>
        </div>
        <div
          class="sign-in-form d-flex align-items-center justify-content-center position-relative bg-white"
        >
          <img src="./assets/cancel.png" alt="cancel" class="cancel-logo" />
          <div class="sign-in-box mt-3">
            <h5 class="sign-in-heading fw-bold">Create Account</h5>

            <!-- Input section -->

            <div class="form-input">
              <form>
                <div class="full-name d-flex">
                  <div>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="First Name"
                    />
                  </div>
                  <div>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="last Name"
                    />
                  </div>
                </div>
                <div class="mb-0">
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Email"
                  />
                </div>
                <div class="mb-0 password-container">
                  <input
                    type="password"
                    class="form-control d-flex"
                    placeholder="password"
                  />
                  <img src="./assets/eye.svg" alt="eye" class="password-eye" />
                </div>
                <div class="mb-0 password-container">
                  <input
                    type="password"
                    class="form-control d-flex"
                    placeholder="Confirm password"
                  />
                 
                </div>
              </form>
            </div>
            <div class="left-bottom">
              <button type="button" class="btn btn-primary rounded-pill">
                <a href="/">Create Account</a>
              </button>
            </div>

            <!-- Sign in  with  -->

            <div
              class="sign-in-with d-flex flex-column justify-content-center align-items-center"
            >
              <div class="social px-3 py-1 w-100 text-center mb-2">
                <img src="./assets/face-book.png" alt="" />
                <span>Sign up with Facebook</span>
              </div>
              <div class="social px-3 py-1 w-100 text-center mb-2">
                <img src="./assets/Google.png" alt="" />
                <span>Sign up with Google</span>
              </div>
             
            </div>
          </div>
          <div class="sign-up-box d-flex flex-column ps-5">
            <div class="account">
              <h5>
                Already have an account 
                <a href="/" class="account-link">Sign In</a>
              </h5>
            </div>
            <div>
              <img src="./assets/siginIn.png" alt="" style="width: 226px; height: 220px;"/>
            </div>
            <p class="terms mb-0">By signing up, you agree to our Terms & conditions, Privacy policy</p>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
